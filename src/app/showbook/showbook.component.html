  <table class="table mt-3">
      <thead>
          <tr>
              <th scope="col">Book ID</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author Name</th>
              <th scope="col">Genre</th>
              <th scope="col">Year</th>
            
          

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of bookData">
            
              <td>{{row.id}}</td>
              <td>{{row.bookName}}</td>
              <td>{{row.author}}</td>
              <td>{{row.genre}}</td>
              <td>{{row.year}}</td>
             
             
          </tr>


      </tbody>
  </table>
