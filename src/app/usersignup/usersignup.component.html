  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <div class="text-center">
                      <h1>User Registration</h1>
                     
                  </div>
                 
                      <form [formGroup]="signupForm"  (ngSubmit)="userLogin()">
                          <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">First Name</label>
                              <input type="text" formControlName="firstName" class="form-control" id="fullName" aria-describedby="emailHelp">
                              <span class="text-light"
                              *ngIf="(registerFormControl.firstName.touched || submitted) && registerFormControl.firstName.errors?.required">
                            First Name is required
                              
                          </span>

                            </div>

                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Last Name</label>
                              <input type="text" formControlName="lastName" class="form-control" id="fullName" aria-describedby="emailHelp">
                              <span class="text-light"
                              *ngIf="(registerFormControl.lastName.touched || submitted) && registerFormControl.lastName.errors?.required">
                            Last Name is required
                              
                          </span>
                            </div>

                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="text" formControlName="email" class="form-control" id="fullName" aria-describedby="emailHelp">
                              <span class="text-light"
                              *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                              Email is required
                          </span>
                            </div>

  
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                              <input type="number" formControlName="mobile" class="form-control" id="mobile" aria-describedby="emailHelp">
                              <span class="text-light"
                              *ngIf="(registerFormControl.mobile.touched || submitted) && registerFormControl.mobile.errors?.required">
                              Mobile Number is required
                          </span>
                            </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Salary</label>
                            <input type="number" formControlName="salary" class="form-control" id="email" aria-describedby="emailHelp">
                            <span class="text-light"
                            *ngIf="(registerFormControl.salary.touched || submitted) && registerFormControl.salary.errors?.required">
                            Salary is required
                        </span>
                          </div>
  
           
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password">
                            <span class="text-light"
                            *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                            Password is required
                        </span>
                          </div>
    
                          <button type="submit" class="btn btn-primary" >Register</button>
                        </form><br/>
                        <a routerLink="/userLogin">Click Here To Login</a>
                        
              </div>
          </div>
      </div>
  </div>
